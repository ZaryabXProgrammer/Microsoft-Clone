<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Official Home Page</title>
</head>

<body>
    <div class="container">


        <!-- navbar section  -->
        <div class="navbar flex justify-between items-center p-4">

            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden ">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>

                </div>

                <div class="search md:hidden">
                    <img class="w-6" src="./Assets/search.png" alt="">
                </div>
            </div>


            <div class="logo md:order-1 flex">

                <div class="image flex justify-start"><img class="w-[157px] " src="./Assets/microsoft-logo-png-2398.png" alt=""></div>

                <div
                    class="features w-fit md:w-auto bg-gray-200 md:static md:bg-white absolute inset-0 md:flex md:items-center md:mx-4 md:space-x-1 -translate-x-96 md:translate-x-0">

                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Support</div>

                </div>

            </div>

            <div class="cart md:order-3 flex">
                <div class="search hidden md:block mr-6">
                    All Microsoft

                </div>
                <img class="w-6 mr-4 hidden md:block" src="./Assets/search.png" alt="">
                <!-- <img class="mr-1" src="./Assets/search.png" alt=""> -->
                <div class="flex md:pt-1">
                    <img class="w-4 h-4 mr-4" src="./Assets/cart.png" alt="">
                    <img class="w-4 h-4 mr-4" src="./Assets/profile.png" alt="">
                </div>
            </div>


        </div>

        <!-- slider section  -->

        <div class="slider mx-3 flex flex-col-reverse md:flex-row bg-[#e6e6e6] ">

            <div class="left flex flex-col justify-center items-center md:items-baseline py-0.5">
                <h1 class="text-2xl mx-5 text-center font-medium">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ipsa obcaecati animi
                    molestiae harum hic.</p>
                <button class="text-white bg-black px-9 py-2 my-5 rounded-sm ">Shop ></button>
            </div>


            <div class="right flex justify-center items-center">
                <img class="w-[220px] md:w-[400px]" src="./Assets/pc.png" alt="">
            </div>




        </div>

        <!-- promo section  -->

        <div class="promo space-y-3 text-sm mt-4 m-2 flex md:flex-row justify-center">

            <div class="item flex items-center mx-4 mt-3 space-x-1 md:flex-col">
                <img class="w-5" src="./Assets/pngwing.com (7).png" alt="">
                <span class="font-semibold">Get Lifetime Access</span>
            </div>
            <div class="item flex items-center mx-4 my-2 space-x-1 md:flex-col">
                <img class="w-5" src="./Assets/pngwing.com (7).png" alt="">
                <span class="font-semibold">Buy X-Box Games</span>
            </div>
            <div class="item flex items-center mx-4 my-2 space-x-1  md:flex-col">
                <img class="w-5" src="./Assets/pngwing.com (7).png" alt="">
                <span class="font-semibold">Explore Surface Devices</span>
            </div>
            <div class="item flex items-center mx-4 my-2 space-x-1  md:flex-col">
                <img class="w-5" src="./Assets/pngwing.com (7).png" alt="">
                <span class="font-semibold">Choose Your Microsoft 365</span>
            </div>

        </div>



    </div>
</body>

</html>
